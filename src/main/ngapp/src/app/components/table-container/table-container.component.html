<div *ngIf="lobbyView">
  <div class="row">
    <div class="container rounded col-lg-4 offset-lg-4">

        <button class="btn btn-outline-light" (click)="newGame()">New Game</button>
        <br>
        <br>
        <form class="form-group" (ngSubmit)="joinGame()" method="POST">
          <label>Enter an existing game session id:</label><br>
          <input type="text" name="sesh" [(ngModel)]="game.sesh" #sesh="ngModel" required>
          <br>
          <button class="btn btn-outline-light">Join Game</button>
        </form>
        
        <button class="btn btn-outline-light" (click)="goBack()">Back</button>

    </div>
  </div>
</div>

<div *ngIf="gameView">
  <div class="container rounded">

    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 center" id="tableRegion">
        <div *ngFor="let card of tableCards">
          <span><img src={{card}} id="tableCard"></span>
        </div>
      </div>
    </div>
    <br>
    <div>
      <button class="btn btn-outline-light" (click)="getHand()">getHand</button>
      <button class="btn btn-outline-light" (click)="getFlop()">getFlop</button>
      <button class="btn btn-outline-light" (click)="getTurn()">getTurn</button>
      <button class="btn btn-outline-light" (click)="getRiver()">getRiver</button>
      <button class="btn btn-outline-light" (click)="cheat()">Cheat</button>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 center" id="handRegion">
        <div *ngFor="let card of handCards">
            <span><img src={{card}} id="handCard"></span>
        </div>
      </div>
    </div> 
    <br>
    <button class="btn btn-outline-light" (click)="pause()">Pause</button>

  </div>
</div>

<div *ngIf="pauseMenu">
  <div class="row">
    <div class="container rounded col-lg-4 offset-lg-4">
          <button class="btn btn-outline-light" (click)="resume()">Resume Game</button><br>
          <br>
          <button class="btn btn-outline-light" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
